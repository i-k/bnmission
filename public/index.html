<!DOCTYPE html>
<html lang="fi">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
  <title>Viikkohaaste</title>
  <script id="mission-template" type="text/x-handlebars-template">
    <div id="{{_id}}" class="jumbotron">
      <h1>Viikon {{mainTag}}haaste</h1>
      <h2 class="name">{{name}}</h2>
      <div class="row">
        <div class="col-md-5">
          {{#if image}}<img src="{{image.url}}" alt="{{image.alt}}" class="img-responsive">{{/if}}
          <p class="description">{{{description}}}</p>
        </div>
        <div class="col-md-5">
          <p class="text-primary" style="display: none"><span class="not-done-entry-amount label label-info"></span> aikoo suorittaa haasteen</p>
          <p class="text-success" style="display: none"><span class="done-entry-amount label label-success"></span> on suorittanut haasteen</p>
          <br>
          <div class="signup-or-done-inputs btn-group-lg"></div>
        </div>
      </div>
      <p class="share">Haasta kaverisi mukaan!&nbsp;
        <a class="fb" href=http://www.facebook.com/sharer.php?u={{socialUrl}}><img src="/img/fb.png" alt="Jaa Facebookissa"></a>
        <a class="twitter" href=https://twitter.com/share?url={{socialUrl}}&lang=fi><img src="/img/twitter.png" alt="Jaa TwitterissÃ¤"></a>
        <a class="gplus" href=https://plus.google.com/share?url={{socialUrl}}&hl=fi><img src="/img/gplus.png" alt="Jaa Google+:ssa"></a>
      </p>
    </div>
  </script>
</head>
<body>
  <div id="container" class="container">
    <nav class="navbar" role="navigation" style="font-size: 16px">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Viikon haaste</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul id="menu" class="nav navbar-nav">
          <li class="active" style="background: lightyellow;"><a href="#/tags/urheilu">Urheilu</a></li>
          <li style="background: lightgreen;"><a href="#/tags/ruoka">Ruoka</a></li>
          <li style="background: lightblue"><a href="#/tags/terveys">Terveys</a></li>
          <!-- <div id="points" class="pull-right" style="padding: 1%; background: #eee;"><h3>Pisteesi: <b id="points-value"></b></h3></div>-->
        </ul>
      </div>
    </nav>
    <div id="main"><h3>Haastetta ladataan</h3></div>
  </div>
  <script src="js/lib/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/lib/sammy.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/lib/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/lib/handlebars-1.0.0.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
